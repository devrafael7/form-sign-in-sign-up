<!DOCTYPE html>
<html lang="en" class=" lg:py-10 lg:text-none">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Rafael's Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="w-full h-screen lg:px-80 lg:py-20 flex justify-center items-center lg:h-screen lg:overflow-hidden">
    <div class="w-full h-full bg-black flex justify-center pt-14 backCard relative lg:rounded-xl lg:h-full lg:justify-center lg:pt-7">
        <div class="darkModeBtn cursor-pointer w-16 h-7 bg-white absolute top-7 left-5 rounded-full px-1 py-1">
            <div class="w-5 h-full bg-black rounded-full">
    
            </div>
        </div>
        <div class="wholeLogo w-28 h-28 rounded-2xl bg-white rounded-tr-none flex justify-center items-center">
            <div class="ghostLogo w-1/2 h-1/2 rounded-full bg-black rounded-b-none flex justify-center pt-5 gap-2">
                <div class="eyesLogo w-3 h-3 bg-white rounded-full"></div>
                <div class="eyesLogo w-3 h-3 bg-white rounded-full"></div>
            </div>
        </div>

        <form action=""id="card-login" class="mainCard py-5 px-7 h-4/6 bg-gray-100 w-full absolute bottom-0 flex flex-col items-center pt-10 gap-2 lg:h-auto">
            <div class="flex flex-col items-center w-full h-auto mb-10">
                <h1 class="text-3xl font-medium mb-7">Sign In</h1>
                <input name="existing_name" class="w-full rounded-lg bg-white h-12 px-3 mb-2 outline-none" type="email" placeholder="Type your email" required>
                <input name="existing_email" class="w-full rounded-lg bg-white h-12 px-3 mb-2 outline-none" type="text" placeholder="Enter your password" required>
                <button name="existing_submit" class="w-full bg-black text-white font-normal text-lg h-14 rounded-lg hover:bg-opacity-90 cursor-pointer" type="submit">Sign In</button>
            </div>
            <a href="sign-up.html">
                <p class="dontHaveAccountText font-semibold">Don't have any account? <span>Sign Up</span></p>
            </a>
        </div>     
    </form>
    

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: "Poppins", sans-serif;
        }

        #card-login {
            border-top-left-radius: 70px;
        }
    </style>

    <script src="script.js"></script>
</body>
</html>
